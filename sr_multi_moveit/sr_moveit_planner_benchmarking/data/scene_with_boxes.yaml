benchmark_config:
    warehouse:
        host: 127.0.0.1
        port: 33829
        scene_name: scene_with_boxes     # Required
    parameters:
        name: scene_with_boxes
        runs: 30
        group: right_arm       # Required
        timeout: 10.0
        output_directory: /tmp/moveit_benchmarks/
        queries: .*
    planners:
        - plugin: ompl_interface/OMPLPlanner
          planners:
            - RRTConnectkConfigDefault
            - RRTkConfigDefault
