#################################################
planner:
  initial_epsilon: 100
  final_epsilon: 100
  decrement_epsilon: 0.2
  return_first_solution: false
  max_time: 15
  repair_time: -1

#################################################
cost_per_cell: 10
cost_per_meter: 500
cost_obstacle_dist: 0
max_obstacle_dist: 0.00
w_cell: 10
w_action: 0
w_smooth: 0

#################################################
env:
  use_bfs_heuristic: true
  attempt_shortcut: true
  interpolation_distance: 0.1
  planning_link_sphere_radius: 0.05
